<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Emergência</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
      <form class="form">
        <mat-form-field class="full-width">
          <mat-label>Contato de Emergência</mat-label>
          <input [formControl]="contatoDeEmergencia" matInput placeholder="Insira um contato de emergência" value="" required>
        </mat-form-field>
      </form>
      
      <form class="form">
        <mat-form-field class="full-width">
          <mat-label>Informações Médicas Relevantes</mat-label>
          <textarea [formControl]="informacoesMedicasRelevantes" matInput placeholder="Informações..." required></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
